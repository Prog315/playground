<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations</title>
</head>

<body>
    <!-- quotations -->

    <!-- blockquote -->
    <blockquote cite="https://en.wikipedia.org/wiki/Wiki">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
        Animi atque fuga eius expedita sed quo, in esse iusto quasi et,
        nobis qui eaque consequatur suscipit dolore accusantium culpa officia fugit!
    </blockquote>

    <!-- abbreviation -->
    <p>Hover this -> <abbr title="HyperText Markup Language">HTML</abbr> to see the abbreviation.</p>

    <!-- cite -->
    <p>Check out <cite>W3SCHOOLS HTML Course</cite></p>

</body>

</html>
