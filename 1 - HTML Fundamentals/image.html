<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>

<body>

    <!-- image -->

    <!-- online image src -->
    <div>
        <img src="https://pngfre.com/wp-content/uploads/orange-78-300x286.png" alt="Orange Image">
    </div>


    <!-- offline image src + modified width and height-->
    <div>
        <img src="sample.png" alt="Orange Image" width="200" height="150">
    </div>


    <!-- wrapping link around the image -->
    <div>
        <h4>link wrapped around image</h4>
        <a href="https://www.google.com"><img src="sample.png" alt="Orange Image"></a>
    </div>

</body>

</html>
